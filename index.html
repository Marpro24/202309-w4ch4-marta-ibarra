<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="find everything related to your pet's activities!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,800;1,6..12,200;1,6..12,300&family=Nunito:wght@300;400;700;800&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Pet Activities</title>
</head>

<body>
  <main class="main">
    <h1 class="main__heading"> Pet Activities</h1>
    <div class="title-container">
      <h2 class="main__title">Take a closer look</h2>
      <button class="button button-view-all" type="submit"> VIEW ALL </button>
    </div>
    <div class=" images-container">
      <section class="content">
        <img class="main-img" src="images/01.webp" alt="dog playing with toy in the grass" width="400" height="267">
        <div class="content-details">
          <span class="content-title">Activities</span>
          <span class="content-text">Toys Playtime</span>
        </div>
      </section>
      <section class="content">
        <img class="main-img" src="images/02.webp" alt="cat hiding under blanket" width="400" height="267">
        <div class="content-details">
          <span class="content-title">Activities</span>
          <span class="content-text">Active Rest</span>
        </div>
      </section>
      <section class="content">
        <img class="main-img" src="images/03.webp" alt="dog running in the grass" width="400" height="267">
        <div class="content-details">
          <span class="content-title">Activities</span>
          <span class="content-text">Game Walks</span>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
